<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer JS</title>
</head>
<body>
    <p>Queremos saludarte, pero para eso necesitamos saber tu nombre</p>
    <br>
    <form id="formulario">
        <p>Escribe tu nombre aqui: <input type="text" id="nombre"><br><br>
            <input type="button" value="saludar" onclick="miFuncion()">
        </p>
    </form>
    <script>
        function miFuncion(){
            let name = document.getElementById("nombre").value;
            alert("Hola "+name+", "+"como estas?")
        }
    </script>
</body>
</html>
